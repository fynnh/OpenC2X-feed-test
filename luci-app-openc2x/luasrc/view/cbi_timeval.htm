    <%+cbi/valueheader%>

   <input data-update="change"<%=
		attr("id", cbid) ..
		attr("name", cbid) ..
		attr("type", self.password and "password" or "text") ..
		attr("class", "c-datepicker-input cbi-input-text") ..
		attr("value", self:cfgvalue(section) or self.default) ..
		ifattr(self.size, "size") ..
		ifattr(self.placeholder, "placeholder") ..
		ifattr(self.readonly, "readonly") ..
		ifattr(self.maxlength, "maxlength") ..
		ifattr(self.datatype, "data-type", self.datatype) ..
		ifattr(self.datatype, "data-optional", self.optional or self.rmempty) ..
		ifattr(self.combobox_manual, "data-manual", self.combobox_manual) ..
		ifattr(#self.keylist > 0, "data-choices", { self.keylist, self.vallist })
	%> />
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/luci-static/resources/openc2x/lib/material-datetime-picker/material-datetime-picker.css"/>
    <style>
    .c-datepicker *{
		box-sizing: initial;
	}
	.c-datepicker table{
		width: initial;
		border: none;
	}
	.c-datepicker table td, .c-datepicker table th{
		padding: initial;
		border:none;
	}
    </style>
	<script src="/luci-static/material/js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/luci-static/material/js/zepto.min.js"><\/script><script src="/luci-static/resources/openc2x/lib/zepto/ajax.js"><\/script>')</script>
	<script src="/luci-static/resources/openc2x/lib/moment.js/moment.min.js"></script>				
	<script src="/luci-static/resources/openc2x/lib/rome/rome.standalone.min.js"></script>	
	<script src="/luci-static/resources/openc2x/lib/material-datetime-picker/material-datetime-picker.js"></script>	
	<script type="text/javascript">
	
	const input = document.querySelector('.c-datepicker-input');
	const picker = new MaterialDatetimePicker()
		.on('submit', (val) => {
		  input.value = val.format("DD.MM.YYYY hh:mm");
		});

	input.addEventListener('focus', () => picker.open());
	
	</script>
